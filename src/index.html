<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <nav id="home">
        <div class="container-nav-name">
            <div class="small-circle red"></div>
            <div class="small-circle orange"></div>
            <div class="small-circle green"></div>
            <div></div>
            <span class="nav-name">Portfolio</span>
        </div>
        <button class="open-nav-links" data-open-target="target-open">
            <img src="./assets/bars-solid.svg" />
        </button>
        <div id="target-open" class="nav-links">
            <a href="#projects">My Projects</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact Me</a>
            <button>
                <img src="./assets/xmark-solid.svg" />
            </button>
        </div>
    </nav>

    <div class="body">
        <div id="about-me">
            <div class="container-grad-pic">
                <img src="./assets/grad_pic.jpg" class="grad-pic" />
            </div>
            <div class="introduction">
                <h1>
                    <span>
                        Hi, my name is
                    </span><br />
                    Mark Anthony Asuncion
                </h1>
                <div>
                    <p>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                    </p>
                </div>
            </div>
        </div>
        <div id="projects">
            <h1>My Projects</h1>
            <div class="timeline">
                <div class="vertical-line"></div>
                <div class="project-info">
                    <div class="timeline-container-card left text">
                        <p>July 2024</p>
                    </div>
                    <div class="center">
                        <div class="timeline-circle"></div>
                    </div>
                    <div class="timeline-container-card right">
                        <div class="mcard">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gallery">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img draggable="false"
                            src="https://images.unsplash.com/photo-1493612276216-ee3925520721?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tfGVufDB8fDB8fHww"
                            alt="random 1" />
                    </div>
                    <div class="carousel-item">
                        <img draggable="false"
                            src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg"
                            alt="random 2" />
                    </div>
                    <div class="carousel-item">
                        <img draggable="false"
                            src="https://www.shutterstock.com/image-photo/these-some-random-photos-260nw-2402066699.jpg"
                            alt="random 3" />
                    </div>
                    <div class="carousel-item">
                        <img  draggable="false"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4c1y_7gy2crn2Ll_ZSWzcqb0WDZFuBnFTeQ&s"
                            alt="random 4" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div id="contact">
            <h1>Contact me</h1>
        </div>
    </div>

    <footer>
    </footer>

    <a href="#home" class="back-to-top hide">
        <img src="./assets/angle-up-solid.svg" />
    </a>
